<!DOCTYPE html>
<html>
<head>
    <title>Average color: Canvas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="canvas.css" />
    <script src="common.js"></script>
</head>
<body>
    <canvas width="640" height="480" ></canvas>

    <div class="info">Average color:
        <div class="info__color"></div>
        <div class="mode">
            Mode: 
            <label><input name="mode" type="radio" id="precision" autocomplete="off" checked /> precision</label>
            <label><input name="mode" type="radio" id="speed" autocomplete="off" /> speed</label>
        </div>
         <button id="start">Stop</button>
    </div>
    <script src="../dist/index.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
